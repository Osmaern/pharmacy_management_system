{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      {% if show_register %}
        <h2>Admin Registration</h2>
        <p class="text-muted">Create your admin account to get started.</p>
        <a class="btn btn-primary mb-3" href="{{ url_for('admin_register') }}">Register Admin Account</a>
      {% else %}
        <h2>Admin Login</h2>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          {{ csrf_token() }}
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
          <span class="text-muted mx-2">|</span>
          <a href="{{ url_for('index') }}" class="text-decoration-none">Back to home</a>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
