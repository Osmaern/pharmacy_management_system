{% extends 'base.html' %}
{% block content %}
  <h2>Admin Registration</h2>
  <form method="post" class="mt-3" style="max-width:400px;">
    {{ csrf_token() }}
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input class="form-control" name="phone" type="tel" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" name="password" type="password" required minlength="8" pattern="(?=.*[A-Za-z])(?=.*[^A-Za-z0-9]).{8,}">
      <div class="form-text">At least 8 characters, include a letter and a special character.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input class="form-control" name="confirm" type="password" required>
    </div>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <button class="btn btn-primary">Register</button>
  </form>
  <div class="mt-3">
    <a href="{{ url_for('admin_login') }}">Back to login</a>
  </div>
{% endblock %}
