{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2>Reset Password</h2>
      <p class="text-muted">Enter your new password below.</p>
      
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      
      <form method="post">
        {{ csrf_token() }}
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input class="form-control" type="password" name="password" required autofocus minlength="8" pattern="(?=.*[A-Za-z])(?=.*[^A-Za-z0-9]).{8,}">
          <div class="form-text">At least 8 characters, include a letter and a special character.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input class="form-control" type="password" name="confirm" required>
        </div>
        <button class="btn btn-primary w-100">Reset Password</button>
      </form>
      
      <div class="mt-3 text-center">
        <a href="{{ url_for('admin_login') }}">Back to login</a>
      </div>
    </div>
  </div>
{% endblock %}
