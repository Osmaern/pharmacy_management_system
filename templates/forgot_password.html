{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2>Forgot Password?</h2>
      <p class="text-muted">Enter your email or phone number to reset your password.</p>
      
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      
      <form method="post">
        {{ csrf_token() }}
        <div class="mb-3">
          <label class="form-label">Email or Phone Number</label>
          <input class="form-control" type="text" name="email_or_phone" required autofocus placeholder="admin@hospital.com or 555-1234">
        </div>
        <button class="btn btn-primary w-100">Send Reset Link</button>
      </form>
      
      <div class="mt-3 text-center">
        <a href="{{ url_for('admin_login') }}">Back to login</a>
      </div>
    </div>
  </div>
{% endblock %}
